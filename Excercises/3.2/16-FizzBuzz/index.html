<script>

    function CheckPrime(number) {
        if (number <= 1){
            return false;
        }
        else if (number <= 3){
            return true;
        }
        
        var i = 4;
        while(i < number){
            if(number % i == 0){
                return false;
            }

            if (i == number){
                return true;
            }
            else{
                i++;
            }
        }
        return true;
    }

</script>
